<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Posts</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="root">
        <div class="container">
            <header class="app-header">
                <h1>TODO</h1>
            </header>
            <section class="new-todo">
                <input ref="input" @keyup.enter="addNewTodo" v-model.trim = "newTodo" type="text" name="" id="">
                <button @click = "addNewTodo" class="button">Agungi nuovo todo</button>
            </section>
            <main class="todo-section">
                <ul class="todo-list" v-show = "todos.length > 0" >
                     <li class="todo"  v-for = "(elem,index) in todos">
                        <span @click = 'chekTodo(index)' :class="{complited : elem.complited}" class="text">{{elem.text}}</span>
                        <span @click = "removeTodo(index)" class="delete">x</span>
                    </li>
                  
                </ul>
                <h2 v-show = "todos.length == 0" >Non hai impegni</h2>
            </main>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
